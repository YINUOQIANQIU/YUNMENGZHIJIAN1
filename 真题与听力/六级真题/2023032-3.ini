      "translation_content": "张骞(Zhang Qian)是中国第一个伟大的探险家。他不畏艰险，克服重重困难，两次出使西域，开通了中国同西亚和欧洲的通商关系，将中国的丝和丝绸品运往西亚和欧洲，开拓了历史上著名的\"丝绸之路\"。同时，他又将西域的风土人情、地理文化以及特有物种等介绍到中原，极大地开阔了人们的视野。\n\n正如历史学家所指出的那样，如果没有张骞出使西域，就不可能有丝绸之路的开辟，也就不会有汉朝同西域或欧洲的文化交流。",
