      "correct_answer": "Since ancient times, the seal has been proof of identity and a symbol of power in China. The seal is not only practical, but also an art form and an ancient art that combines calligraphy and sculpture. It is often seen as an independent work of art alongside calligraphy and painting. The seal is extremely rich in aesthetic expression, from the selection of materials, the craftsmanship to the design of the typeface. Artists in other countries usually sign their paintings, while Chinese artists often use seals instead of signatures on their paintings and calligraphy. In this way, the seal also becomes an integral part of the work and is a way to reflect its uniqueness.",
