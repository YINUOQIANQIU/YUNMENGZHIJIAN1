<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 云梦智间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #F5F7FF;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" opacity="0.05"><path d="M10,10 Q50,50 90,10 T170,50 T250,10" stroke="%232962FF" fill="none" stroke-width="2"/><path d="M300,100 Q350,50 400,100 T500,50 T600,100" stroke="%239C27B0" fill="none" stroke-width="2"/><path d="M100,200 Q150,150 200,200 T300,150 T400,200" stroke="%232962FF" fill="none" stroke-width="2"/></svg>'),
                radial-gradient(circle at 10% 10%, rgba(41, 98, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(156, 39, 176, 0.05) 0%, transparent 50%);
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .login-container {
            box-shadow: 0 10px 25px -5px rgba(41, 98, 255, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            border: 1px solid rgba(41, 98, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .logo-text {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #2962FF, #9C27B0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logo-text:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .alert {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #E5E7EB;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.2);
            border-color: #2962FF;
        }
        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }
        .tab-button.active {
            color: #2962FF;
            font-weight: 600;
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #2962FF, #9C27B0);
            border-radius: 3px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2962FF, #9C27B0);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(41, 98, 255, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(41, 98, 255, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .ink-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(41,98,255,0.1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }
        .ink-effect:nth-child(1) {
            top: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(156,39,176,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        .ink-effect:nth-child(2) {
            bottom: -50px;
            left: -50px;
        }
        .floating-card {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- 水墨效果背景元素 -->
    <div class="ink-effect"></div>
    <div class="ink-effect"></div>

    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
        <div class="w-full max-w-md mx-auto">
            <!-- 顶部logo区域 -->
            <div class="text-center mb-8">
                <div class="flex flex-col items-center justify-center gap-2">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center shadow-lg mb-2 floating-card">
                        <i class="fas fa-graduation-cap text-white text-2xl"></i>
                    </div>
                    <a href="云梦智间首页.html" class="logo-text text-3xl">云梦智间</a>
                    <p class="text-gray-500 mt-1 text-sm">大学生智能学习平台</p>
                </div>
            </div>
            
            <!-- 登录卡片 -->
            <div class="login-container rounded-xl p-8 relative overflow-hidden floating-card">
                <!-- 返回首页按钮 -->
                <a href="云梦智间首页.html" class="absolute left-6 top-6 text-gray-500 hover:text-blue-600 transition">
                    <i class="fas fa-home text-lg"></i>
                </a>
                
                <!-- 登录状态提示 -->
                <div id="alert" class="alert absolute top-0 left-0 right-0 p-4 rounded-t-xl"></div>
                
                <!-- 登录方式切换 -->
                <div class="flex border-b mb-8">
                    <button id="tab-password" class="tab-button flex-1 py-3 font-medium text-primary active">密码登录</button>
                    <button id="tab-code" class="tab-button flex-1 py-3 font-medium text-gray-500">验证码登录</button>
                </div>
                
                <!-- 密码登录表单 -->
                <form id="password-form" class="space-y-6">
                    <div class="space-y-1">
                        <label for="username" class="block text-sm font-medium text-gray-700">账号</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="username" name="username" 
                                   class="w-full pl-10 pr-4 py-3 border rounded-lg input-field focus:outline-none"
                                   placeholder="请输入账号" required>
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" 
                                   class="w-full pl-10 pr-10 py-3 border rounded-lg input-field focus:outline-none"
                                   placeholder="请输入密码" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye-slash text-gray-400 cursor-pointer toggle-password"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary rounded focus:ring-primary">
                            <label for="remember" class="ml-2 text-sm text-gray-600">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:underline">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="w-full btn-primary py-3 rounded-lg font-medium flex items-center justify-center">
                        <span id="login-text">登录</span>
                        <div id="login-loading" class="loading ml-2 hidden"></div>
                    </button>
                </form>
                
                <!-- 验证码登录表单 (默认隐藏) -->
                <form id="code-form" class="space-y-6 hidden">
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">手机号</label>
                        <div class="flex gap-2">
                            <select class="w-24 px-3 py-3 border rounded-lg focus:outline-none focus:border-primary bg-white">
                                <option>+86</option>
                                <option>+1</option>
                                <option>+81</option>
                            </select>
                            <input type="tel" id="phone" class="flex-1 px-4 py-3 border rounded-lg input-field focus:outline-none"
                                   placeholder="请输入手机号">
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">验证码</label>
                        <div class="flex gap-2">
                            <input type="text" id="code" class="flex-1 px-4 py-3 border rounded-lg input-field focus:outline-none"
                                   placeholder="请输入验证码">
                            <button type="button" id="get-code-btn" class="w-32 bg-gray-100 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-200 transition">获取验证码</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full btn-primary py-3 rounded-lg font-medium">登录</button>
                </form>
                
                <!-- 注册链接 -->
                <div class="mt-6 text-center text-sm text-gray-500">
                    还没有账号? <a href="云梦智间注册.html" class="text-primary font-medium hover:underline hover:text-secondary">立即注册</a>
                </div>
            </div>
            
            <!-- 页脚 -->
            <div class="mt-8 text-center text-xs text-gray-400">
                <p>© 2025 云梦智间 版权所有</p>
                <p class="mt-1">蜀ICP备202502584号 · <a href="#" class="hover:text-gray-600">隐私政策</a> · <a href="#" class="hover:text-gray-600">服务条款</a></p>
            </div>
        </div>
    </div>

    <!-- 统一认证系统 -->
    <script src="云梦智间统一认证.js"></script>
    <script src="云梦智间UI管理器.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const authManager = window.unifiedAuthManager;
        
        // 如果已登录，直接跳转到首页
        if (authManager.isLoggedIn()) {
            window.location.href = '云梦智间首页.html';
            return;
        }
        
        // 切换登录方式
        document.getElementById('tab-password').addEventListener('click', function() {
            this.classList.add('text-primary', 'active');
            document.getElementById('tab-code').classList.remove('text-primary', 'active');
            document.getElementById('password-form').classList.remove('hidden');
            document.getElementById('code-form').classList.add('hidden');
        });
        
        document.getElementById('tab-code').addEventListener('click', function() {
            this.classList.add('text-primary', 'active');
            document.getElementById('tab-password').classList.remove('text-primary', 'active');
            document.getElementById('code-form').classList.remove('hidden');
            document.getElementById('password-form').classList.add('hidden');
        });
        
        // 显示/隐藏密码
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            }
        });
        
        // 密码登录表单提交
        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const loginBtn = this.querySelector('button[type="submit"]');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            
            // 基础验证
            if (!username) {
                showAlert('请输入账号', 'error');
                return;
            }
            if (!password) {
                showAlert('请输入密码', 'error');
                return;
            }
            
            // 显示加载状态
            loginText.textContent = '登录中...';
            loginLoading.classList.remove('hidden');
            loginBtn.disabled = true;
            
            try {
                const result = await authManager.login(username, password);
                
                if (result.success) {
                    showAlert('登录成功，正在跳转...', 'success');
                    
                    // 保存记住我状态
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // 确保状态完全同步后再跳转
                    setTimeout(() => {
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect');
                        window.location.href = redirectUrl || '云梦智间首页.html';
                    }, 1000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('网络错误，请检查连接', 'error');
            } finally {
                // 恢复按钮状态
                loginText.textContent = '登录';
                loginLoading.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });
        
        // 验证码登录表单提交
        document.getElementById('code-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const code = document.getElementById('code').value.trim();
            
            if (!phone) {
                showAlert('请输入手机号', 'error');
                return;
            }
            
            if (!code) {
                showAlert('请输入验证码', 'error');
                return;
            }
            
            showAlert('验证码登录功能开发中，请使用密码登录', 'info');
        });
        
        // 获取验证码按钮
        document.getElementById('get-code-btn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value.trim();
            
            if (!phone) {
                showAlert('请输入手机号', 'error');
                return;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showAlert('请输入正确的手机号', 'error');
                return;
            }
            
            // 模拟发送验证码
            const btn = this;
            let countdown = 60;
            btn.disabled = true;
            btn.textContent = `${countdown}秒后重新发送`;
            
            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重新发送`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);
            
            showAlert('验证码已发送到您的手机', 'success');
        });
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            
            // 清除之前的样式
            alertBox.classList.remove('show', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
            alertBox.innerHTML = '';
            
            // 设置新的样式和内容
            let icon = '';
            if (type === 'success') {
                alertBox.classList.add('bg-green-100', 'text-green-800');
                icon = 'fa-check-circle';
            } else if (type === 'error') {
                alertBox.classList.add('bg-red-100', 'text-red-800');
                icon = 'fa-exclamation-circle';
            } else {
                alertBox.classList.add('bg-blue-100', 'text-blue-800');
                icon = 'fa-info-circle';
            }
            
            alertBox.innerHTML = `<i class="fas ${icon} mr-2"></i> ${message}`;
            alertBox.classList.add('show');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }
    });
    </script>
</body>
</html>
